<!DOCTYPE html>
<html lang="zh-CN">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{{ url_for('static',filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='tinymce/js/tinymce/tinymce.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/tinymce_setup.js') }}"></script>
    <script>tinymce.init({selector: '#mytextarea'});</script>
    <title>{{ user.name }}'s 博客</title>
    {% endblock %}
</head>

<body>
    {% for message in get_flashed_messages() %}
        <div class="alert">{{ message }}</div>
    {% endfor %}
    <div class="page-header"><h1><img class="avatar" src="{{ url_for('static',filename='images/1.jpg') }}" alt="头像">{{ user.name }} <small>'s 博客</small></h1></div>
    <!-- <h2>
        <img class="avatar" src="{{ url_for('static',filename='images/1.jpg') }}" alt="头像">
        {{ user.name }}'s 博客
    </h2> -->
    <nav>
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="{{ url_for('index') }}">首页</a></li>
            <li role="presentation" style="float: right"><a href="{{ url_for('settings') }}">设置</a></li>
            <li role="presentation" style="float: right"><a href="{{ url_for('logout') }}">退出</a></li>
            {% if not current_user.is_authenticated %}
            <li role="presentation" style="float: right"><a href="{{ url_for('login') }}">登录</a></li>
            {% endif %}
        </ul>
    </nav>
    {% block content %} {% endblock %}
    <footer>
        <small>&copy; 2020 <a href="http://www.bwzn.com">-技术支持-人工智能学科</a></small>
    </footer>
</body>
